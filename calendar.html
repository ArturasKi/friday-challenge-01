    <nav class="sidebar">

        <div class="nav-row">

        </div>

    <main>
        <section class="first-column">
            <div class="block">
                <div class="block-inside">
                    <h1>SCSS</h1>

                    <hr class="linija1"></hr>

            </div>
            <div class="block">
                <div class="block-inside">

                    <p>Lift state up</p>
                    <hr class="linija2"></hr>
                    <div class="tritaskis">
                        <span class="dot"></span>
                        <span class="dot"></span>

                </div>
            </div>
            <div class="block">

                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>

                </div>
            </div>

        <div class="btn-block">

    <footer>
